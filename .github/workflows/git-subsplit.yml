on :
  push :
    branches :
      - master
jobs :
  split :
    runs-on : ubuntu-latest
    steps :
      - uses : actions/checkout@v3
        with :
          fetch-depth : 0
      - uses : webfactory/ssh-agent@v0.8.0
        with :
          ssh-private-key : ${{ secrets.SSH_PRIVATE_KEY }}
      - run : bash ./build/split.sh