version : "2"
services :
  user :
    image : manaphp/php74:210801
    volumes :
      - ../:/var/www/html
      - /data/volumes/${COMPOSE_PROJECT_NAME}/user/runtime:/var/www/html/runtime
      - ../../framework:/var/www/html/vendor/manaphp/framework
    command : php -d opcache.enable_cli=on /var/www/html/public/index.php
    ports :
      - ${WEB_PORT}:9501
    restart : always
