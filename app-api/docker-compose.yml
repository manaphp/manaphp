version : "2"
services :
  api :
    image : manaphp/php74:210801
    volumes :
      - ./:/var/www/html
      - /data/volumes/${COMPOSE_PROJECT_NAME}/api/runtime:/var/www/html/runtime
      - ../framework:/var/www/framework
    command : php /var/www/html/public/index.php
    ports :
      - ${WEB_PORT}:9501
    restart : always