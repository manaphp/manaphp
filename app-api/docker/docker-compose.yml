version : "2"
services :
  api-fpm :
    image : manaphp/php74:210801
    volumes :
      - ../:/var/www/html
      - ./fpm/etc/fpm.conf:/etc/php/fpm.conf
      - ./fpm/etc/php.ini:/etc/php/php.ini
      - /data/volumes/${COMPOSE_PROJECT_NAME}/api/data:/var/www/html/data
      - /data/volumes/${COMPOSE_PROJECT_NAME}/api/tmp:/var/www/html/tmp
      - /data/volumes/${COMPOSE_PROJECT_NAME}/api/fpm/:/var/log/php
      - ../../framework:/var/www/framework
    command : bash /var/www/html/docker/fpm/bootstrap.sh
    restart : always
  api-nginx :
    image : nginx:1.19.6
    volumes :
      - /usr/share/zoneinfo/PRC:/etc/localtime
      - ../:/var/www/html
      - ./nginx/etc/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/docker-entrypoint.sh:/docker-entrypoint.sh
      - /data/volumes/${COMPOSE_PROJECT_NAME}/api/nginx:/var/log/nginx
    entrypoint : /docker-entrypoint.sh nginx -g "daemon off;"
    ports :
      - ${WEB_PORT}:80
    restart : always